<title>줄거리</title>

<br><strong>주인공 최강 x 이세계 전생 착각 시리어스 코미디</strong>
<br><strong>시드 카게노</strong>는 전생에 숨은 실력자를 동경하고 있었고 
핵폭탄에도 견디는 타인을 돕고 사라지는 그림자 실력자를 동경하고 있었다.
<br>힘을 기르기 위해 수행하고 있던 와중 교통사고로 목숨을 잃고 이세계 
시드 카게노로 전생한다.<br>
이세계에서 그림자 실력자 설정을 즐기기 위해 망상으로 설정해둔 디아볼로스 
교단을 설정한 시드.<br>그런데 그 교단이 실제로 존재하는 것 같은데?
